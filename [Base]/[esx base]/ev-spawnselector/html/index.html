</head>

<body>
	<div class="main">
		<button class="button" id="Airport">Distrito Sur</button>
		<button class="button" id="Train">Distrito Oeste</button>
		<button class="button" id="Train2">Distrito Este</button>
        <button class="button" id="SpawnYarkon">Distrito Centro</button>
		<button class="button" id="LastLocation">Ultima Ubicacion</button>
		<button class="submit" id="SpawnPlayer">Elegir ubicacion</button>
	</div>
</body>

<script type="text/javascript">
	$(function () {
		window.addEventListener("message", function (passed) {
			var data = passed.data

			switch (data["Action"]) {
				case "OPEN_SPAWNMENU":
					$("body").fadeIn(0)
					break

				case "CLOSE_MENU":
					$("body").fadeOut(0)
					break
				default:
					console.log("Could not read message with action: " + data.Action)
					break
			}
		})
	});

	var currentLocation = null
	
	$('#SpawnPlayer').click(function(){
	    $("body").fadeOut(500, function () {
			$.post("http://ev-spawnselector/SpawnPlayer", JSON.stringify({}));
			$("#SpawnPlayer").fadeOut(400)
		});
	});

	$('#LastLocation').click(function(){
		$.post("http://ev-spawnselector/LastLocation", JSON.stringify({}));
		$("#SpawnPlayer").fadeIn(400)
		if (currentLocation !== null) {
            $(currentLocation).removeClass('selected');
        }
		$(this).addClass('selected');
		currentLocation = this
	});
