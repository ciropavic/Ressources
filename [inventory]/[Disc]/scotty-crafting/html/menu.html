<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/scotty.css" />
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/scotty.js"></script>
			<script>
		window.addEventListener('message', function(event) {
			if (event.data.type == "playsound") {
				var msg = new Audio('./main.mp3');
				msg.volume = 1.0;
				msg.play();
			}
		});
	</script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<div class="bg">
			<div class="menu">
				<div class="header">
					<div class="head-bar" style="width: 60%;height:20px;background-color: #fefeff; padding-top: 7px;"></div>
    <span>
						<font color="white"><b>CREACCIONES</b></font>
					</span>
					<div class="close-button">
						Cerrar
					</div>
				</div>
				<div class="content">
					<div class="category"></div>
					<div class="info">
						<div class="list">
							<div class="list-grid"></div>
						</div>
						<div class="craft-info">
							<span class="craft-name"></span><br/>
							<div class="craft-require-list">
							</div>
							<span class="craft-submit"> <font size="5">CREAR</font></span>
							<input type="text" class="craft-info-number" value= "1" disabled>
						</div>
					<!--			<div class="craft-button-minus"><span>-</span></div>
						-->		
								
	<!--							<div class="craft-button-plus"><span>+</span></div>
							--></div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
