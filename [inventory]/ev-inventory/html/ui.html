<!DOCTYPE html>
<html>

<head>
    <title>Inventory</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link href="./jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="./bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color: rgba(0,0,0,0); font-family: 'Roboto', sans-serif !important;">

    <div id="used-item"></div>
    <div id="added-item"></div>
    <div id="UseBar"> </div>


    <div class="Information">
        <div class="info-name"></div>
        <div class="info-uniqueness"></div>
        <div class="info-weight"></div>
        <hr />
        <div class="info-desc"></div>
        <div class="info-meta"></div>
    </div>


    <div class="ui">
        <div class="inventory" id="inventory">


            <div class="inventory-wrapper">

                <div class="left-data" id="player-left-data">
                    
                    <div id="player-inv-label" class="inv-label">Jugador</div>
                    <div id="player-inv-id" class="inv-id">Jodidamente nulo</div>

                    <div id="player-slots" class="inv-slots">
                    </div>
                </div>
                <div id="inventoryOne">

                </div>
            </div>
            <div id="controls">
                <div class="controls-div">
                    <input class="control" id="search" type="text" placeholder="Search" />
                    <input type="number" class="control" id="count" value="1" onClick="this.select();">
                    <div id="use" class='buttondude sans Use'>USAR</div>
                    </br></br>
                    <div id="close-ui" class='closeUi' onclick="closeInventory()">Cerrar</div>


                    <div class="control hidden" id="seize">Incautar efectivo</div>
                    <div class="control hidden" id="steal">Robar efectivo</div>
                </div>


            </div>
            <div class="inventory-wrapper">


                <div class="right-data" id="other-right-data">
                    <div id="other-inv-label" class="inv-label">Etiqueta de inventario</div>
                    <div id="other-inv-id" class="inv-id">inv-000</div>

                    <div id="other-slots" class="inv-slots">

                    </div>
                </div>
                <div id="inventoryTwo">
                    
                </div>
            </div>
        </div>
        <div class="inv-log"></div>
        <div class="slot slot-template"><div class="item"><div class="item-count"></div><div class="item-price"></div><div class="item-name"></div></div></div>
    </div>

    <div class="near-players-wrapper">
        <div class="near-players-list">
            <div class="popup-header"><div class="popup-header-text">Jugadores cercanos</div><div class="exit-popup">X</div></div>
            <div class="popup-body">
            </div>
        </div>
    </div>

    <div id="action-bar"></div>

    <script src="locales/en.js"></script>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./js/popper.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/config.js" type="text/javascript"></script>
    <script src="./js/inventory.js" type="text/javascript"></script>
</body>
<script>
    $(document).ready(function () {
        $("#use").html(invLocale.useItem);
        $("#give").html(invLocale.giveItem);
        $("#pay").html(invLocale.dropItem);
        $("#inv-label").html(invLocale.label);
	$("#steal").html(invLocale.stealmoney);
	$("#seize").html(invLocale.seizemoney);
	$("#take").html(invLocale.takemoney);
	$("#store").html(invLocale.storemoney);
    });
</script>
</html>
